<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Images Website</title>
<style>
    body {
        margin: 0;
    }
    .image-container {
        width: 100%;
    }
    .image-container img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
    <div class="image-container">
        <img src="Header.png" alt="Image 1">
    </div>
    <div class="image-container">
        <img src="Bikes.png" alt="Image 2">
    </div>
    <div class="image-container">
        <img src="Climbing.png" alt="Image 3">
    </div>

</body>
</html>
